<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="toast()">
  <div id="count">0</div>
  <div id="msg" class="toast">
    <p>Click To Change Font Style</p>
  </div>
  <button id="start" class="button">Start</button>
  <button id="pause" class="button">Pause</button>

  <button id="backward" class="button">Backward</button>
  <button id="ctap" class="button">Continue Taping</button>
  <button id="hold" class="button">Hold</button>
  <button id="reset" class="button">Reset</button>


  <script src="script.js"></script>
</body>

</html>
